    <title>Aniversario Zumba Colombia #13</title>
</head>
<body class="body_boletas">

    <header class="header-quienes">
        <a href="../index.html">
            <img class="logo" src="../multimedia/imagenes/logo.png" alt="Logo">
        </a>
        <nav class="navegador encabezado">
            <a class="encabezado" href="../index.html">INICIO</a>
            <a class="encabezado" href="./quienes.html">QUIÉNES SOMOS</a>
            <a class="encabezado" href="./instructores.html">INSTRUCTORES</a>
            <a class="encabezado" href="./aniversario12.html">ANIVERSARIO #12</a>
            <a class="encabezado" href="./contactanos.html">CONTÁCTANOS</a>
        </nav>
        <a href="./boletas.html" class="entradas-btn encabezado">BOLETAS</a>
    </header>
    <main class="main-prepasarela">

        
        <div class="carrito-container  resumen_pago">
            <h2>Resumen de Compra</h2>
            <div id="carrito-detalles"></div>
            <p>Cantidad total de boletas a comprar: <span id="carrito-cantidad">0</span></p>
            <p>Total a pagar: $<span id="carrito-total">0</span></p>
            
            <form id="datos_comprador" class="datos-comprador">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" name="tipoDocumento" required>
                  <option value="CC">CC</option>
                  <option value="pasaporte">Pasaporte</option>
                </select>
            
                <label for="numeroDocumento">Número de Documento:</label>
                <input type="text" id="numeroDocumento" name="numeroDocumento" required>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="fuenteEvento">¿Cómo te enteraste del evento?</label>
                <select id="fuenteEvento" name="fuenteEvento" required onchange="mostrarOpciones() ">
                    <option value="sitioWeb">POR EL SITIO WEB</option>
                    <option value="instructor">POR UN INSTRUCTOR</option>
                    <option value="redesSociales">POR REDES SOCIALES</option>
                </select>

                <div id="opcionesInstructor" class="hidden">
                <label for="instructor">Selecciona el Instructor:</label>
                <select id="instructor" name="instructor">

                    <option value="instructor1">Instructor 1</option>
                    <option value="instructor2">Instructor 2</option>

                </select>
                </div>

                <div id="opcionesRedesSociales" class="hidden">
                <label for="redSocial">Selecciona la Red Social:</label>
                <select id="redSocial" name="redSocial">
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">Tiktok</option>
                    <option value="youtube">Youtube</option>
                </select>
                </div>
                        
            </form>
            
            <button class="ir-a-pagar" id="ir_a_pagar">IR A PAGAR</button>
          </div>
        

    </main>

    <footer>
        <div class="redes"> <!--Redes Sociales-->
            <div class="iconos">
              <a href="https://www.instagram.com/aniversariozumbacolombia/" target="_blank"><img
                  src="../multimedia/imagenes/Instagram.png" alt="" width="50" height="50"></a>
              <a href="https://www.facebook.com/profile.php?id=61554683035749" target="_blank"><img

                  src="../multimedia/imagenes/tiktok.png" alt="" width="50" height="50"></a>
              <a href="https://www.youtube.com/channel/UCGp7vDLuimASpK95QEhU1vQ" target="_blank"><img
                  src="../multimedia/imagenes/youtube.png" alt="" width="50" height="50"></a>
            </div>
            <p class="copy_right">© 2024 by Aniversario Zumba® Colombia</p>
          </div>
    </footer>


    <script defer src="../js/main.js"></script>

</body>

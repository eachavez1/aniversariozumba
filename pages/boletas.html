    <header class="header-quienes">
        <a href="/index.html">

    <main class="main-boletas">
        <h1 class="titulo-pagina">BOLETAS</h1>


        <div class="mapas-container">
            <img src="../multimedia/imagenes/mapa_piso4.jpg" alt="correo">
            <img src="../multimedia/imagenes/mapa_piso5.jpg" alt="whatsapp">
        </div>

        <div class="producto-container">
            <!-- BOLETA VIP -->
            <div class="producto boleta_vip">
                <img src="../multimedia/imagenes/VIP.png" alt="BOLETA VIP">

                <div class="botones">
                    <img class="carrito_vip" src="../multimedia/imagenes/carrito.png" alt="carrito_icono">
                    <button class="agregar-al-carrito">Añadir al carrito</button>
                    <div class="cantidad-container">
                        <input type="number" class="selector-cantidad" value="1" min="1" max="100">
                    </div>
                </div>

            </div>

            <!-- BOLETA GENERAL -->
            <div class="producto boleta_general tamaño300">
                <img class="borde_general" src="../multimedia/imagenes/GENERAL.png" alt="BOLETA GENERAL">

                <div class="botones">
                    <img src="../multimedia/imagenes/carrito.png" alt="carrito_icono">
                    <button class="agregar-al-carrito">Añadir al carrito</button>
                    <div class="cantidad-container">
                        <input type="number" class="selector-cantidad" value="1" min="1" max="100">
                    </div>

                </div>
                    
            </div>
            <!-- BOLETA PALCO -->
            <div class="producto boleta_palco tamaño300">
                <img class="borde_palco" src="../multimedia/imagenes/PALCO.png" alt="BOLETA PALCO">

                <div class="botones">
                    <img src="../multimedia/imagenes/carrito.png" alt="carrito_icono">
                    <button class="agregar-al-carrito">Añadir al carrito</button>
                    <div class="cantidad-container">
                        <input type="number" class="selector-cantidad" value="1" min="1" max="100">
                    </div>

                </div>

            </div>

        </div>
        
        <div class="carrito-container">
            <h2>Carrito de Compras</h2>
            <p>Cantidad total: <span id="carrito-cantidad">0</span></p>
            <div id="carrito-detalles"></div>
            <p>Total: $<span id="carrito-total">0</span></p>
            <button class="boton_comprar" id="boton-comprar">COMPRAR</button>
          </div>

    </main>
